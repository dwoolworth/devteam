version: '3.8'

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: taskboard
    volumes:
      - taskboard-mongo-data:/data/db

  taskboard:
    build: .
    restart: unless-stopped
    ports:
      - "8088:3000"
    environment:
      MONGODB_URI: mongodb://mongo:27017/taskboard
      PORT: 3000
      SESSION_SECRET: testing-secret-key-12345
    depends_on:
      - mongo

volumes:
  taskboard-mongo-data:
