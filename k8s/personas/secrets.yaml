apiVersion: v1
kind: Secret
metadata:
  name: ai-api-keys
  namespace: devteam
type: Opaque
stringData:
  anthropic-api-key: "REPLACE_WITH_ANTHROPIC_KEY"
  xai-api-key: "REPLACE_WITH_XAI_KEY"
  openai-api-key: "REPLACE_WITH_OPENAI_KEY"
---
apiVersion: v1
kind: Secret
metadata:
  name: meeting-board-tokens
  namespace: devteam
type: Opaque
stringData:
  auth-tokens: "po:REPLACE_PO_TOKEN,dev:REPLACE_DEV_TOKEN,cq:REPLACE_CQ_TOKEN,qa:REPLACE_QA_TOKEN,ops:REPLACE_OPS_TOKEN"
  po-token: "REPLACE_PO_TOKEN"
  dev-token: "REPLACE_DEV_TOKEN"
  cq-token: "REPLACE_CQ_TOKEN"
  qa-token: "REPLACE_QA_TOKEN"
  ops-token: "REPLACE_OPS_TOKEN"
---
apiVersion: v1
kind: Secret
metadata:
  name: planning-board-creds
  namespace: devteam
type: Opaque
stringData:
  url: "https://planning.mnemoshare.com"
  token: "REPLACE_WITH_PLANNING_BOARD_TOKEN"
